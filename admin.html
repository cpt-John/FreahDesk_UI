<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- bootstrap -->
  </head>
  <body class="">
    <!-- Modal -->
    <div
      class="modal fade"
      id="update-contact"
      tabindex="-1"
      role="dialog"
      aria-labelledby="contact-update"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Contact</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="contact-id">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="contact-id"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="update-name" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="update-email" />
              </div>
              <div class="form-group">
                <label for="phone">Ph.no</label>
                <input type="text" class="form-control" id="update-phone" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              onclick="update_contact()"
              data-dismiss="modal"
            >
              Update
            </button>
            <p class="px-3">OR</p>
            <button
              type="button"
              class="btn btn-danger"
              onclick="delete_contact()"
              data-dismiss="modal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid py-3 mx-3">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-item nav-link active"
            id="nav-tickets-tab"
            data-toggle="tab"
            href="#nav-tickets"
            role="tab"
            aria-controls="nav-tickets"
            aria-selected="true"
            >Tickets</a
          >
          <a
            class="nav-item nav-link"
            id="nav-contacts-tab"
            data-toggle="tab"
            href="#nav-contacts"
            role="tab"
            aria-controls="nav-contacts"
            aria-selected="false"
            >Contacts</a
          >
          <a
            class="nav-item nav-link"
            id="nav-create-tab"
            data-toggle="tab"
            href="#nav-create"
            role="tab"
            aria-controls="nav-create"
            aria-selected="false"
            >Create</a
          >
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-tickets"
          role="tabpanel"
          aria-labelledby="nav-tickets-tab"
        >
          <div class="row" id="ticket-list"></div>
        </div>
        <div
          class="tab-pane fade"
          id="nav-contacts"
          role="tabpanel"
          aria-labelledby="nav-contacts-tab"
        >
          <div class="row pl-3">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Ph.no</th>
                  <th scope="col">Edit</th>
                </tr>
              </thead>
              <tbody id="contacts-list"></tbody>
            </table>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="nav-create"
          role="tabpanel"
          aria-labelledby="nav-create-tab"
        >
          <form class="mx-5" onsubmit="create_ticket()">
            <h1>Create Ticket</h1>
            <div class="form-group">
              <label for="email-create-ticket">Email Id</label>
              <input
                type="email"
                class="form-control"
                id="email-create-ticket"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="form-group">
              <label for="subject-create">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject-create"
                required
              />
            </div>
            <div class="form-group">
              <label for="priority-create" class="col col-form-label"
                >Priority</label
              >
              <select class="custom-select mr-sm-2" id="priority-create">
                <option value="1" selected>Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
                <option value="4">Urgent</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status-create" class="col col-form-label"
                >Status</label
              >
              <select class="custom-select mr-sm-2" id="status-create">
                <option value="2" selected>Open</option>
                <option value="3">Pending</option>
                <option value="4">Resolved</option>
                <option value="5">Closed</option>
                <option value="6">Waiting for Customer</option>
                <option value="7">Waiting for Third-party</option>
              </select>
            </div>
            <div class="form-group">
              <label for="details-create">Details</label>
              <textarea
                class="form-control"
                id="details-create"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br />
          <form class="mx-5" onsubmit="create_contact()">
            <h1>Create New Contact</h1>
            <div class="form-group">
              <label for="name-create">Name</label>
              <input
                type="text"
                class="form-control"
                id="name-create"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="form-group">
              <label for="email-create-contact">Email Id</label>
              <input
                type="email"
                class="form-control"
                id="email-create-contact"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone-create">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone-create"
                aria-describedby="emailHelp"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
